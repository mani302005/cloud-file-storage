{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="post">
      <label>Username</label>
      <input name="username" type="text" required>
      <label>Password</label>
      <input name="password" type="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
